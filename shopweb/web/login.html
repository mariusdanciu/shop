<html>
<head>

<link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css' />
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.base64.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/js/purl.js"></script>
<script type="text/javascript" src="/static/js/jquery.tabify.js"></script>
<script type="text/javascript" src="/static/js/admin.js"></script>

</head>

<body>
  <div class="wrap">
    <div class="header">
      <div id="product_title">
        <div id="title_text">
          <h1 data-snip="title"></h1>
        </div>
        <div id="logo">
          <a href="/"><img src="/static/images/idid-small.png" /></a>
        </div>
      </div>
    </div>
    <div id="notice_e"></div>
    <div id="notice_connect_e" data-snip="connect_error"></div>
    <div id="notice_i"></div>

    <div id="content" class="center page">
      <div class="upload_form_fields form_box">
        <form action="/auth" id="login_form" method="POST">
          <div class="fields">
            <div class="row">
              <label for="username" data-loc="username"></label> <input id="username" type="text" name="username" />
            </div>
            <div class="row">
              <label for="password" data-loc="password"></label><input id="password" type="password" name="password" />
            </div>
          </div>
        </form>
        <div id="authgo" class="row auth" >
          <a href="#" data-loc="authenticate"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="center">
      <ul>
        <li>Copyright (c) 2014</li>
        <li>Contact: <a href="mailto:office@idid.ro">office@idid.ro</a></li>
        <li><a href="/terms" target="_blank" data-loc="terms.link"></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
