<html data-template="mobile/common">
<head>
<title>idid.ro</title>
<meta name="description" content="Cosul tau" />
<script type="text/javascript" src="/static/js/jquery.tabify.js"></script>

<script>
	(function() {
		$(function() {
			$('#menu').tabify();

			var load = function() {
				$.ajax({
					url : '/mobile/cartview',
					cache : false,
					dataType : 'html',
					error : function(xhr) {
						common.showError(xhr.statusText);
					},
					success : function(data) {
						$('#cart_items').html(data);
						change();
						remove();
					}
				});

			};

			var change = function() {
				$('.products ul li input').each(function(index) {

					$(this).on('change', function(e) {
						window.cart.setItemCount(index, $(this).val());
						load();
						e.preventDefault();
						return false;
					});
				});
			};

			var remove = function() {
				$('.prod_remove').click(function(e) {
					var id = $(this).parent().parent().attr('id');
					window.cart.removeItem(id.substring(4));
					load();
					e.preventDefault();
					false;
				});
			}

			change();
			remove();

		})
	})();
</script>
</head>

<body>
	<div id="content">

		<div data-snip="cartItems"></div>
