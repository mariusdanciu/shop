<html>
<head>
<style>
html, body {
	top: 0px;
	right: 0px;
	bottom: 0px;
	left: 0px;
	max-width: 800px;
	height: 100%;
	margin: auto;
	font-family: 'Quicksand', sans-serif;
	font-size: 16px;
	line-height: 1.5em;
	background-color: white;
}

ul {
	list-style-type: none;
	padding: 0px;
	margin: 0px;
}

li a {
	font-size: 18px;
	text-decoration: none;
	width: 100%
}

h3 span {
	color: #99AA88;
}

a:link {
	color: #000000;
	text-decoration: none;
}

a:visited {
	color: #000000;
	text-decoration: none;
}

a:hover {
	color: #999999;
	text-decoration: none;
}

a:active {
	color: #999999;
	text-decoration: none;
}

.header {
	height: 100px;
}

.center {
	width: 100%;
	height: 100%;
}

table {
	width: 100%;
}

table tr th {
	border-bottom: 1px solid #dddddd;
}

.total {
	float: right;
	font-size: 18px;
}

.order_info {
	float: left;
	position: relative;
	margin: 20px;
}

.items {
	clear: both;
}

#opts ul li {
	text-align: left;
}
</style>
</head>

<body>
  <div class="center">
    <div>
      <img data-snip="logo" /> <br />
      <h3 data-loc="thank.you"></h3>
    </div>
    <div class="order_info">
      <table style="width: 400px" data-snip="info">
        <tr>
          <td align="left"><span id="field" data-loc="order.id"></span></td>
          <td align="left"><span id="oid"></span></td>
        </tr>
        <tr>
          <td align="left"><span data-loc="last.name"></span></td>
          <td align="left"><span id="lname"></span></td>
        </tr>
        <tr>
          <td align="left"><span data-loc="first.name"></span></td>
          <td align="left"><span id="fname"></span></td>
        </tr>
        <tr>
          <td align="left"><span data-loc="region"></span></td>
          <td align="left"><span id="region"></span></td>
        </tr>
        <tr>
          <td align="left"><span data-loc="city"></span></td>
          <td align="left"><span id="city"></span></td>
        </tr>
        <tr>
          <td align="left"><span data-loc="address"></span></td>
          <td align="left"><span id="address"></span></td>
        </tr>
        <tr>
          <td align="left"><span data-loc="email"></span></td>
          <td align="left"><span id="email"></span></td>
        </tr>
        <tr>
          <td align="left"><span data-loc="phone"></span></td>
          <td align="left"><span id="phone"></span></td>
        </tr>

      </table>
    </div>
    <br />
    <div class="items">
      <table>
        <tr>
          <th data-loc="product"></th>
          <th data-loc="title"></th>
          <th data-loc="quantity"></th>
          <th data-loc="unit.price"></th>
          <th data-loc="customize"></th>
        </tr>
        <tr data-snip="content">
          <td align="center"><img width="50" height="57" /></td>
          <td align="center" class="c1"></td>
          <td align="center" class="c2"></td>
          <td align="center" class="c3"></td>
          <td align="center" class="c4" id="opts"></td>
        </tr>
      </table>
      <div class="transport">
        <span data-snip="transport"> </span>
      </div>
      <div class="total">
        <h3>
          Total <span data-snip="total"></span> Lei
        </h3>
      </div>
    </div>
  </div>
  <div>
    <span>Toate preturile includ TVA. Plata se va efectua la livrare.</span> <br /> <span>Pentru informatii suplimentare contactati-ne pe</span> <span><a
      href="mailto:office@idid.ro">office@idid.ro</a></span>
  </div>
</body>
</html>
