<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css' />
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/js/purl.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript" src="/static/js/jquery.tabify.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div id="product_title">
        <div id="cart_symbol">
          <a href="#"><img src="/static/images/cart.png" /></a>
        </div>
        <div id="title_text">
          <h1 data-snip="title"></h1>
        </div>
        <div id="search">
          <div>
            <input id="search_text" type="text" />
          </div>
          <a href="#" id="gosearch"><img src="/static/images/search.png" /></a>
        </div>
        <div id="logo">
          <a href="/"><img src="/static/images/idid-small.png" /></a>
        </div>
      </div>
    </div>
    <div id="notice_e"></div>
    <div id="notice_connect_e" data-snip="connect_error"></div>
    <div id="notice_i"></div>
    <div id="content"></div>
  </div>

  <div class="footer">
    <div class="center">
      <ul>
        <li>Copyright (c) 2014</li>
        <li>Contact: <a href="mailto:office@idid.ro">office@idid.ro</a></li>
        <li><a href="/terms" target="_blank" data-loc="terms.link"></a></li>
      </ul>
    </div>
  </div>
        
        
  <div id="cart_popup">
    <div id="cart_empty" data-loc="cart.empty"></div>
    <div id="cart_notice"></div>
      <div>
        <div id="cart_content"></div>
        <div id="order">
          <ul id="menu" class="menu">
            <li class="active"><a  href="#pf">Persoana fizica</a></li>
          <li><a href="#pj">Persoana juridica</a></li>
          </ul>
          <div id="pf" class="content">
            <form id="order_form">
              <div>
                <label for="lname" data-loc="order.last.name"></label><input id="lname" name="lname" type="text" />
              </div>
              <div>
                <label for="fname" data-loc="order.first.name"></label><input id="fname" name="fname" type="text" />
              </div>
              <div>
                <label for="region" data-loc="order.region"></label><input id="region" name="region" type="text" />
              </div>
              <div>
                <label for="city" data-loc="order.city"></label><input id="city" name="city" type="text" />
              </div>
              <div>
                <label for="address" data-loc="order.address"></label><input id="address" name="address" type="text" />
              </div>
              <div>
                <label for="email" data-loc="order.email"></label><input id="email" name="email" type="text" />
              </div>
              <div>
                <label for="phone" data-loc="order.phone"></label><input id="phone" name="phone" type="number" />
              </div>
              <div>
                <div id="terms_wrapper">
                  <input id="terms" name="terms" type="checkbox" /> <label for="terms" data-loc="terms.and.conds"></label>
                </div>
              </div>
            </form>
            <div>
              <a id="buy_final" href="#" data-loc="buy_final"></a>
            </div>
          </div>
          <div id="pj" class="content">
            <form id="order_form_company">
              <div>
                <label for="cname" data-loc="order.company.name"></label><input id="cname" name="cname" type="text" />
              </div>
              <div>
                <label for="cif" data-loc="order.company.cif"></label><input id="cif" name="cif" type="text" />
              </div>
              <div>
                <label for="cregcom" data-loc="order.company.reg.com"></label><input id="cregcom" name="cregcom" type="text" />
              </div>
              <div>
                <label for="cbank" data-loc="order.company.bank"></label><input id="cbank" name="cbank" type="text" />
              </div>
              <div>
                <label for="cbankaccount" data-loc="order.company.bank.account"></label><input id="cbankaccount" name="cbankaccount" type="text" />
              </div>
              <div>
                <label for="cregion" data-loc="order.region"></label><input id="cregion" name="cregion" type="text" />
              </div>
              <div>
                <label for="ccity" data-loc="order.city"></label><input id="ccity" name="ccity" type="text" />
              </div>
              <div>
                <label for="caddress" data-loc="order.address"></label><input id="caddress" name="caddress" type="text" />
              </div>
              <div>
                <label for="cemail" data-loc="order.email"></label><input id="cemail" name="cemail" type="text" />
              </div>
              <div>
                <label for="cphone" data-loc="order.phone"></label><input id="cphone" name="cphone" type="number" />
              </div>
              <div>
                <div id="terms_wrapper">
                  <input id="cterms" name="terms" type="checkbox" /> <label for="cterms" data-loc="terms.and.conds"></label>
                </div>
              </div>
            </form>
            <div>
              <a id="c_buy_final_comp" href="#" data-loc="buy_final"></a>
            </div>
          </div>
        </div>
      </div>
      <div id="cart_footer">
        <span id="total">0 RON</span> <a id="buy_step1" href="#" data-loc="buy_step1"></a> <a id="terms_link" href="/terms"
          target="_blank" data-loc="terms.link"></a>
      </div>
    </div>
</body>
</html>
