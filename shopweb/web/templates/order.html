<html>
<head>
<style>
html,body {
	top: 0px;
	right: 0px;
	bottom: 0px;
	left: 0px;
	max-width: 800px;
	height: 100%;
	margin: auto;
	font-family: 'Quicksand', sans-serif;
	font-size: 16px;
	line-height: 1.5em;
	background-color: white;
}

ul {
	list-style-type: none;
	padding: 0px;
	margin: 0px;
}

li a {
	font-size: 18px;
	text-decoration: none;
	width: 100%
}

h3 span {
	color: #99AA88;
}

a:link {
	color: #000000;
	text-decoration: none;
}

a:visited {
	color: #000000;
	text-decoration: none;
}

a:hover {
	color: #999999;
	text-decoration: none;
}

	color: #999999;
	text-decoration: none;

}

.center {
	width: 100%;

}

	width: 100%;

table tr td,th {
	border-bottom: 1px solid #dddddd;

	<div class="center">

					<td align="center" class="c1"></td>
					<td align="center" class="c2"></td>
					<td align="center" class="c3"></td>
				</tr>
			</table>
