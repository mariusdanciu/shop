<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css' />
<link href="/styles/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/scripts/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="/scripts/jquery.cookie.js"></script>
<script type="text/javascript" src="/scripts/purl.js"></script>
<script type="text/javascript" src="/scripts/common.js"></script>
<script type="text/javascript" src="/scripts/product.js"></script>
<script type="text/javascript" src="/scripts/jquery.elevateZoom-3.0.8.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div data-snip="header"></div>

    <div class="center">
      <div class="navigation">
        <a href="/" data-loc="categories"></a> <span>/</span>
        <div data-snip="catlink"></div>
      </div>
      <div id="pleft">
        <div data-snip="images">
          <div id="detail_box">
            <b:img />
          </div>
        </div>
      </div>
      <div id="pright">
        <div class="prod_details">
          <div class="prod_header">
            <div class="detailPrice">
              <span data-snip="detailPrice"></span>
            </div>
            <div id="add_to_cart_box">
              <a id="add_to_cart" href="#" data-loc="add_to_cart"></a>
            </div>
          </div>
          <div class="prod_desc">
            <div data-snip="details"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div data-snip="footer"></div>
</body>
</html>
