<html>
 <head>

  <link href="/styles/style.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js" />
  <script type="text/javascript" src="/scripts/jquery.cookie.js" />
  <script type="text/javascript" src="/scripts/purl.js" />
  <script type="text/javascript" src="/scripts/cart.js" />
  <script type="text/javascript" src="/scripts/product.js" />

 </head>
 
 <body>
 
   <div class="header">
     <div id="site_name"><a href="/">Handmade</a></div>

     <div id="cart_symbol">
       <a href="#"><img src="/images/cart.png"/></a>
     </div>   
  
     <div id="cart_popup">
       <div id="cart_content">
       </div>
     </div>
   </div>


   <div class="center">
     <div data-snip="title" id="product_title">
       <div id="title_text">
         <span/>
       </div>
       <div id="add_to_cart_box">
         <a id="add_to_cart" href="#"><h1>Add to cart</h1></a>
       </div> 
     </div>
     
     <div id="pleft">
       <div data-snip="images">
         <div class="detail_box">
           <b:img/>
         </div>
         <ul>
           <f:li>
             <f:img class="thumb"/>
           </f:li>
         </ul>
       </div>
     </div>
     <div id="pright">
       <div id="prod_details">
         <span data-snip="details"/>
       </div>
     </div>
   </div>
 </body>
</html>
