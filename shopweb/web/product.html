  <script type="text/javascript" src="/scripts/productslist.js" />

 <body>
 
   <div class="header">
     <div id="site_name">B(u)y-Me</div>

     <div id="cart_symbol">
       <img src="/images/cart.png"/>

       <div id="cart_content">

       </div>
     </div>
   </div>


   <div class="center">
     <div data-snip="title" id="product_title">

       <div data-snip="images">
         <div class="detail_box">
           <b:img/>
         </div>
         <ul>
           <f:li>
             <f:img class="thumb"/>
           </f:li>
         </ul>
       </div>
     </div>
