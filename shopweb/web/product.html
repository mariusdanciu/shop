<html data-template="common">
<head>
<script type="text/javascript" src="/static/js/product.js"></script>
<script type="text/javascript" src="/static/js/jquery.elevateZoom-3.0.8.min.js"></script>
<script type="text/javascript" src="/static/js/textile.js"></script>
</head>

<body>
  <div id="content" class="center">
    <div class="product_content">
      <div class="navigation">
        <a href="/" data-loc="categories"></a> <span>/</span>
        <div data-snip="catlink"></div>
      </div>
      <div id="pleft">
        <div data-snip="images">
          <div id="detail_box">
            <b:img />
          </div>
        </div>
      </div>
      <div id="pright">
        <div class="prod_details">
          <div class="prod_header">
            <div id="add_to_cart_box">
              <a id="add_to_cart" href="#"><img src="/static/images/cart_black.png" /></a>
            </div>
            <div class="detailPrice">
              <span data-snip="detailPrice"></span>
            </div>
          </div>
          <div class="tab_select">
            <ul id="product_details_tab">
              <li class="active"><a href="#prod_desc" data-loc="description"></a></li>
              <li><a href="#prod_specs" data-loc="specs"></a></li>
            </ul>
          </div>
          <div class="tab_continue"></div>
          <div id="prod_desc" class="prod_desc">
            <div data-snip="details"></div>
          </div>
          <div id="prod_specs" class="prod_specs">
            <div data-snip="specs">
              <div class="row">
             	<div class="column1"><span class="prop_name"></span></div>
             	<div class="column2"><span class="prop_value"></span></div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
