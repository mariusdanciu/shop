<html>
 <head>
  <link href="http://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" type="text/css"/>
  <link href="/styles/style.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="/scripts/jquery-2.0.3.min.js" />
  <script type="text/javascript" src="/scripts/jquery.cookie.js" />
  <script type="text/javascript" src="/scripts/purl.js" />
  <script type="text/javascript" src="/scripts/cart.js" />
  <script type="text/javascript" src="/scripts/product.js" />
  <script type="text/javascript" src="/scripts/jquery.zoom.min.js" />

 </head>
 
 <body>
 
   <div class="header">
     <div id="site_name"><a href="/">Handmade</a></div>

     <div data-snip="cart_popup" />
   </div>


   <div class="center">
     <div data-snip="title" id="product_title">

       <div id="cart_symbol">
         <a href="#"><img src="/images/cart.png"/></a>
       </div>  
       
       <div id="title_text">
         <span/>
       </div>

     </div>
     
     <div class="navigation">
       <a href="/" data-loc="categories"></a> 
       <span>/</span> 
       <div data-snip="catlink"/>
     </div>
     
     <div id="pleft">
       <div data-snip="images">
         <div class="detail_box">
           <b:img/>
         </div>
         <ul>
           <f:li>
             <f:img class="thumb"/>
           </f:li>
         </ul>
       </div>
     </div>
     <div id="pright">
       <div class="prod_details">
         <div class="prod_header">
           <div class="detailPrice">
             <span data-snip="detailPrice"/>
           </div>
           <div id="add_to_cart_box">
             <a id="add_to_cart" href="#" data-loc="add_to_cart"></a>
           </div> 
         </div>
         <div class="prod_desc">
           <div data-snip="details"/>
         </div>
       </div>
     </div>
   </div>
 </body>
</html>
