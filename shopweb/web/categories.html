<html data-template="common">
<head>
<script type="text/javascript" src="/static/js/blockui.js"></script>
<script type="text/javascript" src="/static/js/admin.js" data-permissions="write"></script>
<script type="text/javascript" src="/static/js/waitforimages.js"></script>
<script type="text/javascript" src="/static/js/categories.js"></script>

<title>idid.ro - Produse handmade de calitate</title>
<meta name="description"
  content="O gama variata de produse lucrate manual (handmade) : Bijuterii, jucarii, tablouri, vase ceramice si sticla, ceasuri, genti, perne etc." />

</head>

<body>
  <div id="content" class="center page">
    <div id="item_list"></div>

    <div id="presentation">
      <ul>
        <li data-snip="presentation"><a href="pid">
            <div class="pres_item_box"></div>
        </a></li>
      </ul>
    </div>

    <div id="category_create_dialog" data-permissions="write">
      <div>
        <div id="new_cat_title" class="title_dialog" data-loc="new.category"></div>
        <div class="close_dialog">
          <span class="sprite sprite-close" />
        </div>
        <div class="content_dialog left10">
          <form action="/category/create" id="create_category_form" method="POST">
            <div id="fields" class="fields tab_content">
              <div class="column">
                <div class="row">
                  <label for="title" data-loc="title"></label><input id="title" type="text" name="title" />
                </div>
                <div class="row">
                  <label for="pos" data-loc="list.pos"></label><input id="pos" type="text" name="pos" />
                </div>
                <div class="row">
                  <input type="file" id="fileselect" name="files" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="dialog_footer paddingtop10">
        <div id="create_category">
          <a href="#" class="btn" data-loc="save"></a>
        </div>
      </div>
    </div>

    <div id="category_update_dialog" data-permissions="write">
      <div>
        <div class="title_dialog" id="edit_cat_title" data-loc="edit.category"></div>
        <div class="close_dialog">
          <span class="sprite sprite-close" />
        </div>
        <div class="content_dialog left10">
          <form id="update_category_form" method="POST">
            <div id="fields" class="fields tab_content">
              <div class="column">
                <div class="row">
                  <label for="title" data-loc="title"></label><input id="title" type="text" name="title" />
                </div>
                <div class="row">
                  <label for="pos" data-loc="list.pos"></label><input id="pos" type="text" name="pos" />
                </div>
                <div class="row">
                  <input type="file" id="fileselect" name="files" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="dialog_footer paddingtop10">
        <div id="update_category">
          <a href="#" class="btn" data-loc="save"></a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
