<head>

<!-- template:headers -->

<title>idid.ro - Creaza utilizator nou.</title>
</head>

<body>

	<div class="box-wrap-all">
		<div class="box-wrap">

			<!-- template:menu -->

			<div class="intro-cat" data-animate-effect="fadeIn">
				<h2>Crează utilizator nou</h2>
			</div>

			<div id="fh5co-media-section">
				<div class="container">
					<div class="row animate-box">
						<form action="/create/user" id="newuser_form" method="POST">
							<div class="fields">
								<div class="row">
									<div class="col-md-3">
										<label for="cu_firstName"> <!-- loc:first.name --></label>
									</div>
									<div class="col-md-3">
										<input id="cu_firstName" type="text" name="cu_firstName" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<label for="cu_lastName"> <!-- loc:last.name -->
										</label>
									</div>
									<div class="col-md-3">
										<input id="cu_lastName" type="text" name="cu_lastName" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<label for="cu_email"> <!-- loc:email -->
										</label>
									</div>
									<div class="col-md-3">
										<input id="cu_email" type="text" name="cu_email" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<label for="cu_password"> <!-- loc:password -->
										</label>
									</div>
									<div class="col-md-3">
										<input id="cu_password" type="password" name="cu_password" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<label for="cu_password2"> <!-- loc:retype.password -->
										</label>
									</div>
									<div class="col-md-3">
										<input id="cu_password2" type="password" name="cu_password2" />
									</div>
								</div>
							</div>
						</form>

					</div>
					<div class="row animate-box">
					  <div id="save_user" class="margin15 btn">Salvează</div>
					</div>

				</div>
			</div>

			<!-- template:footermenu -->
		</div>
		<!-- template:footer -->
	</div>
	<!-- template:endscripts -->
	<script src="/static/js/saveuser.js"></script>
</body>
