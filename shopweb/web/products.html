<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css' />
<link href="/styles/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/scripts/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="/scripts/jquery.cookie.js"></script>
<script type="text/javascript" src="/scripts/common.js"></script>
<script type="text/javascript" src="/scripts/products.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div id="site_name">
        <a href="/">iDid</a>
      </div>

      <div data-snip="cart_popup"></div>

      <div data-snip="title" id="product_title">

        <div id="cart_symbol">
          <a href="#"><img src="/images/cart.png" /></a>
        </div>

        <div id="title_text">
          <span></span>
        </div>

        <div id="search">
          <div>
            <input id="search_text" type="text" />
          </div>
          <img src="/images/search.png" />
        </div>
      </div>
    </div>

    <div class="center">
      <div class="navigation">
        <a href="/" data-loc="categories"></a>
      </div>

      <div id="item_list">
        <ul>
          <li data-snip="item"><a>
              <div class="item_box">
                <div class="info_tag">
                  <div class="info_tag_text"></div>
                  <div class="info_tag_price"></div>
                </div>
              </div>
          </a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="center">
      <ul>
        <li>Copyright (c) 2014</li>
        <li>Contact: office@idid.ro</li>
      </ul>
    </div>
  </div>
</body>
</html>
