<html data-template="common">
<head>
<link href="/static/css/chosen.min.css" rel="stylesheet" type="text/css" />
<link href="/static/css/basic.css" rel="stylesheet" type="text/css" />
<link href="/static/css/jquery-te-1.4.0.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/static/js/chosen.jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.elevateZoom-3.0.8.min.js"></script>
<script type="text/javascript" src="/static/js/blockui.js"></script>

<script type="text/javascript" src="/static/js/products.js"></script>
<script type="text/javascript" src="/static/js/jquery-te-1.4.0.min.js"></script>
</head>

<body>

  <div id="content" class="center">
    <div class="navigation">
      <a href="/" data-loc="categories"></a><span> | </span> <span data-loc="sort"></span> <select id="sortSelect" data-placeholder="...">
        <option value=""></option>
        <option value="bynameasc" data-loc="sort.by.name.asc"></option>
        <option value="bynamedesc" data-loc="sort.by.name.desc"></option>
        <option value="bypriceasc" data-loc="sort.by.price.asc"></option>
        <option value="bypricedesc" data-loc="sort.by.price.desc"></option>
      </select>
    </div>
    
    <div id="product_dialog"></div>

    <div id="product_create_dialog">
      <div class="product_content quickview">
        <div class="title_dialog">
          <h1 data-loc="new.product"></h1>
        </div>
        <div class="close_dialog">
          <img src="/static/images/close.png" />
        </div>
        <div class="content_dialog">

          <form action="/product/create" id="upload_form" method="POST">
          
            <div class="upload_form_fields">

              <ul id="create_product_tab">
                <li class="active"><a href="#fields">Datele produsului</a></li>
                <li><a href="#create_textzone">Descriere</a></li>
                <li><a href="#files">Fisiere</a></li>
              </ul>

          	  <div id="fields">
          	    <div class="column">
	          	    <div class="row">
	          	      <label for="create_title" data-loc="title"></label><input id="create_title" type="text" name="create_title"/>
	          	    </div>
	          	    <div class="row">
	          	      <label for="create_price" data-loc="price"></label><input id="create_price" type="number" name="create_price"/>
	          	    </div>
	          	    <div class="select_row">
	          	      <label for="create_categories" data-loc="categories"></label>
	                  <select id="create_categories" multiple="multiple" data-snip="catlist" name="create_categories"></select>
	                </div>
	                <div class="row">
	                  <label for="create_keywords" data-loc="keywords"></label>
	                  <input id="create_keywords" type="text" name="create_keywords"/>
	                </div>
                </div>
                <div class="column specs">
                  <div class="row">
                    <div class="specs_title" data-loc="specs"></div>
                    <img id="add_prop" class="clickable" src="/static/images/plus.png"/>
                  </div>
                  <div id="prop_fields" class="row">
                  </div>
                </div>
              </div>
              
              <div id="create_textzone">
              	<div class="row">
                  <label for="create_description" data-loc="description"></label>
                </div>
                <textarea class="editor" id="create_description" name="create_description"></textarea>
              </div>
              
              <div id="files">
                 <input type="file" id="fileselect" name="files" multiple="multiple" />
              </div>
            </div>
         </form>
       </div>
       <div class="dialog_footer">
          <div id="create_product"><a href="#" data-loc="create.product"></a></div>
       </div>
      </div>
    </div>

    <div id="item_list">
      <ul>
        <li data-snip="itemadd" id="itemadd">
          <div class="item_box">
            <img class="add_item" src="/static/images/add-item.png" />
          </div>
        </li>
        <li data-snip="item">
          <div class="item_box">
            <div class="edit_tag">
               <div class="edit_tag_close">
                 <img src="/static/images/close.png" />
               </div>
            </div>
            <div class="info_tag">
              <div class="info_tag_text"></div>
              <div class="info_tag_cart ">
                <img src="/static/images/cart.png" />
              </div>
              <div class="info_tag_price"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
