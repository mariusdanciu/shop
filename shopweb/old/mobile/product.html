<html data-template="mobile/common">
<head>
<title>idid.ro</title>
<meta name="description" content="Detalii produs" />

<link href="/static/mobile/css/jquery.bxslider.css" rel="stylesheet" />

<style>
.bx-wrapper .bx-viewport {
	box-shadow: none;
}
</style>
<script src="/static/mobile/js/jquery.bxslider.min.js"></script>

<script>
	(function() {
		$(function() {
			$('#slider').bxSlider({
				touchEnabled : true,
				infiniteLoop : true
			});
		})
	})();
</script>
</head>

<body>
	<div id="content">
		<div class="product" data-snip="item">
			<div id="prod_view">
				<ul id="slider">
					<li class="prod_pic"></li>
				</ul>
			</div>
			<div class="prod_header">
				<div class="prod_title"></div>
				<div class="prod_price"></div>
			</div>
			<div class="prod_controls">
				<div class="btn" data-loc="add.to.cart"></div>
			</div>
			<div class="prod_desc"></div>
		</div>
	</div>
</body>
</html>
