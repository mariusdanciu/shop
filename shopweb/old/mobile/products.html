<html data-template="mobile/common">
<head>
<title>idid.ro</title>
<meta name="description" content="Produse" />


<script>
	(function() {
		$(function() {
			$('.add_to_cart').each(function(idx) {
				$(this).click(function(e) {
					var me = $(this);
					var pid = me.attr('id');
					window.cart.addItem(pid, {});
					e.stopPropagation();
					return false;
				});
			});

		})
	})();
</script>


</head>

<body>
	<div id="content">
		<div class="products">
			<ul>
				<li data-snip="products"><a href="#" class="prod_link">
						<div class="prod_pic"></div>
						<div class="prod_content">
							<div class="prod_title"></div>
							<div class="btn add_to_cart" data-loc="add.to.cart"></div>
							<div class="prod_price"></div>
						</div>
				</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
